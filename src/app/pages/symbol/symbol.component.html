<div class="symbol_data_box">
  <div class="col-md-12">
    <div class="margin_top_box margin_bottom_box box col-xs-12">
      <div class="col-xs-6">
        <p><span>Nombre: </span><span>{{ symbol.name }}</span></p>
        <p><span>Divisa: </span><span>{{ symbol.currency.name }}</span></p>
        <p><span>Emisor: </span><span>{{ symbol.issuer.name }}</span></p>
        <p><span>ISIN: </span><span>{{ symbol.isin }}</span></p>
      </div>
      <div class="col-xs-6">
        <p><span>Región: </span><span>{{ symbol.regionForm }}</span></p>
        <p><span>Familia de riesgo: </span><span>{{ symbol.riskFamilyForm }}</span></p>
        <p><span>Sector: </span><span>{{ symbol.sectorForm }}</span></p>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="margin_bottom_box box col-xs-12">
      <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-md-12">
    <div class="margin_bottom_box margin_right_box box col-xs-12">
      <div class="col-xs-12">
        <div *ngFor="let comment of comments" class="comment">
          <i class="icofont icofont-ui-close" (click)="deleteComment(comment._id)"></i>
          <p><span>Fecha: </span><span>{{comment._fecha}}</span></p>
          <p><span>Hora: </span><span>{{comment._hora}}</span></p>
          <textarea disabled="disabled" value="{{comment._comment}}"></textarea>
      </div>
      <div class="col-xs-12" class="textarea_comment">
        <textarea [(ngModel)]="comment" placeholder="Introduzca aquí su comentario." rows="5"></textarea>
      </div>
      <div class="col-xs-12">
        <button (click)="sendComment()">Enviar</button>
      </div>
    </div>
  </div>
</div>
